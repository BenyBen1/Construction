<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
  </head>
  <body>
    <div class="navigation">
      <nav>
        <a href="index.html">Click here to return to Home page</a>
      </nav>
    </div>
    <div class="form-container">
      <section class="form-section">
        <h1 class="form-header">Job Application Form</h1>
        <form action="submit_application.php" method="post" class="job-form">
          
          <div class="form-group">
            <label for="name" class="form-label">Full Name:</label><br />
            <input type="text" id="name" name="name" class="form-input" required />
          </div><br />

          <div class="form-group">
            <label for="email" class="form-label">Email:</label><br />
            <input type="email" id="email" name="email" class="form-input" required />
          </div><br />

          <div class="form-group">
            <label for="phone" class="form-label">Phone Number:</label><br />
            <input type="tel" id="phone" name="phone" class="form-input" required />
          </div><br />

          <div class="form-group">
            <label for="position" class="form-label">Position Applied For:</label><br />
            <input type="text" id="position" name="position" class="form-input" required />
          </div><br />

          <div class="form-group">
            <label for="resume" class="form-label">Upload Your Resume:</label><br />
            <input type="file" id="resume" name="resume" class="form-input" accept=".pdf,.doc,.docx" required />
          </div><br />

          <div class="form-group">
            <label for="start-date" class="form-label">Available Start Date:</label><br />
            <input type="date" id="start-date" name="start-date" class="form-input" required />
          </div><br />

          <input type="submit" value="Submit Application" class="form-submit" />
        </form>
      </section>
    </div>
  </body>
</html>
