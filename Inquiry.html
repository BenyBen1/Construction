<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Inquiry Form - Brick Construction Company</title>
  </head>

  <body>
    <!-- Header with navigation -->
    <header class="bg-dark text-white py-3">
      <nav
        class="navbar navbar-expand-lg navbar-dark d-flex align-items-center"
      >
        <div class="container-fluid">
          <!-- Logo and Brand Name -->
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img
              src="/public-images/360_F_340318333_ArLTVJoVxJySDiI3tJYebFlcQknNYOlZ.jpg"
              alt="Company Logo"
              width="50"
              height="50"
              class="d-inline-block align-text-top me-2"
            />
            <span class="h4 mb-0">Brick Construction Company</span>
          </a>
          <!-- Toggler Button for Mobile View -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="inquiry.html">Inquiry</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Inquiry Form Section -->
    <section class="container my-5">
      <h1 class="text-center mb-4"><b>Fill the Form Below</b></h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form
            action="#action"
            method="post"
            class="border p-4 rounded bg-light"
          >
            <div class="mb-3">
              <!-- First name -->
              <label for="fname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                name="fname"
                required
              />
            </div>

            <div class="mb-3">
              <!-- Last name -->
              <label for="lname" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                name="lname"
                required
              />
            </div>

            <div class="mb-3">
              <!-- Phone number -->
              <label for="telnumber" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="telnumber"
                name="telnumber"
                required
              />
            </div>

            <div class="mb-3">
              <!-- Email -->
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <!-- Inquiry -->
              <label for="Inquiry" class="form-label"
                >What do you want to inquire about?</label
              >
              <select class="form-select" id="Inquiry" name="Inquiry">
                <option value="jobs available">Jobs available</option>
                <option value="Building with us">Building with us</option>
                <option value="Financing options">Financing options</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <!-- Gender -->
              <fieldset>
                <legend class="form-label">Gender</legend>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Gender"
                    id="male"
                    value="Male"
                  />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Gender"
                    id="female"
                    value="Female"
                  />
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Gender"
                    id="others"
                    value="Other"
                  />
                  <label class="form-check-label" for="others">Other</label>
                </div>
              </fieldset>
            </div>

            <!-- Submit and Reset buttons -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p>&copy; 2024 Brick Construction Company. All rights reserved.</p>
        <ul class="list-unstyled d-flex justify-content-center">

            <a
              href="https://fakebook.com/brickconstruction"
              class="text-white"
              target="_blank"
              ><i class="fa-brands fa-facebook"></i> Facebook</a
            >
          </li>
          <li class="mx-3">
            <a
              href="https://twitter.com/brickconstruction"
              class="text-white"
              target="_blank"
              ><i class="fa-brands fa-twitter"></i> Twitter</a

          </li>
          <li class="mx-3">
            <a
              href="https://instagram.com/brickconstruction"
              class="text-white"
              target="_blank"
              ><i class="fa-brands fa-instagram"></i> Instagram</a
            >
          </li>
          <li class="mx-3">
            <a
              href="https://linkedin.com/brickconstruction"
              class="text-white"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i> LinkedIn</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
